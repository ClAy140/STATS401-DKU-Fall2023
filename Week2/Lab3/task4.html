<!DOCTYPE html>
<html>
    <body>
        <p> This is a p element</p>
        <p> This is also a p element</p>
        <p> This is a third p element - Click the button to change the
            background color of all p elements in this document.</p>
        <quote> This is a quote element</quote>
        
        <button onclick="changeBackgroundToRed()">Try it</button>
        <script>
            function changeBackgroundToRed() {
                var pElements = document.getElementsByTagName("p");
                for (var i = 0; i < pElements.length; i++) {
                    pElements[i].style.backgroundColor = "red";
                }
            }
        </script>
    </body>
</html>
